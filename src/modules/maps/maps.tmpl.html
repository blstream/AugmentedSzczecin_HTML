Start point
<select id="origin">
    <option ng-repeat="poi in pois" value="{{$index}}">{{poi.name}}</option>
</select>
End point
<select id="destination">
    <option ng-repeat="poi in pois" value="{{$index}}">{{poi.name}}</option>
</select>
