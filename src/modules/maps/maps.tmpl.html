Start point
<select id="origin">
    <option ng-repeat="monument in monuments" value="{{$index}}">{{monument.name}}</option>
</select>
End point
<select id="destination">
    <option ng-repeat="monument in monuments" value="{{$index}}">{{monument.name}}</option>
</select>
<button ng-click = "calcRoute(monuments[getValue('origin')],monuments[getValue('destination')])">Go</button>
<div id="map-canvas"></div>
