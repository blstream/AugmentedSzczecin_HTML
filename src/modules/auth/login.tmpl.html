<section id="login_section">
  <form id="login">
    <label for="email">email</label>
    <input id="email" ng-model="user.email">
    <label for="password">password</label>
    <input id="password" ng-model="user.password">
    <input type="button" value="login" id="login_action" ng-click="loginAction(user)">
  </form>
</section>
