<div ng-controller="AddPoiController" >
    <h1>Dodaj POI!</h1>
    <form class="form-validation">
        <label for="name">Nazwa</label>
        <input type="text" id="name" ng-model="poi.name" ng-maxlength="50" required><br />
        <label for="description">Opis</label>
        <input type="text" id="description" ng-model="poi.description" ng-maxlength="500" required><br />
        <label for="tag">Tagi</label>
        <input type="text" id="tag" ng-model="poi.tag" ng-pattern="/^[a-zA-Z0-9ąćęłńóśżźĄĆĘŁŃÓŚŻŹ\,\ ]{1,30}$/" required> <br/>
        <label>Adres</label><br/>
        <label for="street">Ulica</label>
        <input type="text" id="street" ng-model="poi.adress.street" ng-pattern="/^[a-zA-Z0-9ąćęłńóśżźĄĆĘŁŃÓŚŻŹ\ \.]{1,60}$/" required><br/>
        <label for="postalcode">Kod pocztowy</label>
        <input id="postalcode" type="text" ng-model="poi.adress.postalcode" ng-pattern="/^[0-9]{2}\-[0-9]{3}$/" required> <br/>
        <label for="city">Miasto</label>
        <input id="city" type="text" ng-model="poi.adress.city" ng-pattern="/^[a-zA-ZąćęłńóśżźĄĆĘŁŃÓŚŻŹ\ ]{1,30}$/" required> <br/>
        <label for="number">Numer budynku</label>
        <input type="text" id="number" ng-model="poi.adress.number" ng-pattern="/^[a-zA-Z0-9ąćęłńóśżźĄĆĘŁŃÓŚŻŹ]{1,10}$/" required><br/>
        <label for="localnumber">Nr lokalu</label>
        <input type="text" id="localnumber" ng-model="poi.adress.localnumber" ng-pattern="/^[a-zA-Z0-9ąćęłńóśżźĄĆĘŁŃÓŚŻŹ]{1,5}$/"><br/>
        <label for="category" >Kategoria</label>
        <select id="category" ng-model="poi.category" required>
            <option value="public">Miejsca publiczne</option>
            <option value="business">Firmy i usługi</option>
            <option value="events">Wydarzenia</option>
            <option value="friends">Znajomi</option>
        </select> <br/>
        <label for="subcategory">Podkategoria</label>
        <select id="subcategory" ng-model="poi.subcategory">
            <option value="school">szkoła</option>
            <option value="hospital">szpital</option>
            <option value="park">park</option>
            <option value="monument">zabytek</option>
            <option value="museum">muzeum</option>
            <option value="office">urząd</option>
            <option value="station">dworzec</option>
            <option value="postoffice">poczta</option>
            <option value="church">kościół</option>
        </select> <br/>
        <input type="submit" ng-click="addPoi(poi)" value="Dodaj" />
    </form>
</div>
